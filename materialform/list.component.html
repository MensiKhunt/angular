<div class="mat-elevation-z8">
  <br>
  <form>
    <mat-form-field appearance="fill">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput name="id" [(ngModel)]="id" (ngModelChange)="search()" placeholder="Search">
    </mat-form-field>
  </form>
  <!-- <mat-paginator [pageSizeOptions]="[2, 4, 6, 8]"
                 showFirstLastButtons>
  </mat-paginator>  -->
  <!-- <mat-paginator #paginator [length]="10" [pageSize]="2" [pageSizeOptions]="[2, 4, 6]" (page)="OnPageChange($event)">
  </mat-paginator> -->

  <table mat-table [dataSource]="data" #table [dataSource]="dataSource">


    <ng-container *ngFor="let item of data; let i = index">
    </ng-container>

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
   -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>


    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let item"> {{item.gender}} </td>
    </ng-container>


    <ng-container matColumnDef="hobbies">
      <th mat-header-cell *matHeaderCellDef> Hobby </th>
      <td mat-cell *matCellDef="let item"> {{item.hobbies}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let item"> {{item.country}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let item"> {{item.address}} </td>
    </ng-container>

    <ng-container matColumnDef="doj">
      <th mat-header-cell *matHeaderCellDef> Date of birth </th>
      <td mat-cell *matCellDef="let item"> {{item.doj}} </td>
    </ng-container>

    <!-- <ng-container *ngFor="let f of d">

    </ng-container> -->


    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef> Action </th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let item" style="width:20%">
          <button mat-raised-button color="warn" (click)="viewSubject(item.subAry)">Subject</button>&nbsp;
          <button mat-raised-button color="accent" (click)="edit(item.id)">Edit</button>&nbsp;
          <button mat-raised-button color="primary" (click)="delete(item.id)">Delete</button>
        </td>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4,6,8]" aria-label="Select page of users"></mat-paginator>

</div>
