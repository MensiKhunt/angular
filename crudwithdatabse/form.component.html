</head>

<body>
  <h4 class="text-center">Template Driven Form</h4>
  <form #myform="ngForm" class="">
    <div class="container">
      <div class="d-flex flex-column mt-2  align-items-center">
        <h3 class="bg-light text-center text-danger">Sign up form</h3>
        <!-- <form id="myForm" name="myForm" class="w-50"> -->

              class="form-control"

          <div>
            <label class="form-label"> Enter Name: </label>
            <input class="form-control" type="text" name="name" placeholder="Enter your name"
              [(ngModel)]="employee.name" required minlength="3" maxlength="15" #name="ngModel"
              pattern="^[a-zA-Z]+$" /><span *ngIf="name.invalid && name.touched" style="color: red">Please ENter
              Required Format</span>
          </div>
          <div class="m-1">
            <label class="form-label">Enter Address: </label>
            <textarea class="form-control" name="address" [(ngModel)]="employee.address"
              placeholder="Enter your address" required #address="ngModel" max-length="10">
            </textarea><span *ngIf="address.invalid && address.touched" style="color:red">Please Enter address</span>
          </div>
          <div class="m-1">
            <label class="form-label">Select Gender : </label>
            <input type="radio" name="gender" value="male" [(ngModel)]="employee.gender" required>Male
            <input type="radio" name="gender" value="female" [(ngModel)]="employee.gender">Female
          </div>
          
          <div class="m-1">
            <label class="form-label">Enter Cars: </label>
            <select class="form-select" name="cars" aria-label="Default select example" #cars="ngModel" [(ngModel)]="employee.cars" required>
              <option selected>--please select cars--</option>
              <option value="Brezza">Brezza</option>
              <option value="Creata">Creata</option>
              <option value="Volvo">Volvo</option>
            </select>
            <span *ngIf="cars.touched" style="color: red;">Please Select option</span>
          </div>

          <div class=" text-start m-1">
            <label class="form-label">Enter date of joining:
            </label>
            <input class="form-control" type="date" name="doj" id="doj" [(ngModel)]="employee.doj" #date="ngModel" required/>
            <span *ngIf="date.touched" style="color: red;">Please Select Date</span>
          </div>

          <div class=" text-start m-1">
            <label class="form-label">Enter Country: </label>
            <input class="form-control" type="text" name="country" id="country" placeholder="Enter your country"
              [(ngModel)]="employee.country" required/>
          </div>

          <div class=" text-start m-1" *ngFor="let item of employee.subject; let i=index">
            <label class="form-label">Subject : </label>
            <input type="text" name="subject{{i}}" [(ngModel)]="item.subjectname" #subject="ngModel" pattern="^[a-zA-Z]+$">
            <span *ngIf="subject.invalid && subject.touched" style="color: red">Subjects are numbers not allow</span>&nbsp;&nbsp;
            <label class="form-label">Marks : </label>
            <input type="text" name="marks{{i}}" [(ngModel)]="item.marks" pattern="\d|5" #marks="ngModel">
            <span *ngIf="marks.invalid && marks.touched" style="color: red">Marks is Aplhabtes not allow</span>&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="removesubject(i)">Remove</button><br>
          </div>
          <button class="btn btn-info" (click)="addsubject()">Add Subject</button>


          <div>
            <label>Hobbies : </label>
            <!---<label>{{checkboxJson | json}}</label>-->
            <div class="form-check" *ngFor="let item of checkboxJson; let i=index">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" [(ngModel)]="item.checked"
                  name="checkbox{{i}}">{{item.label}}
              </label>
            </div>
          </div>


      
          <button class="btn btn-success" [disabled]="!myform.valid" type="button"
            (click)="onSubmit();myform.resetForm()">Save Data</button>
          &nbsp;
          <button type="button" (click)="showdata()" class="btn btn-primary ">Show Data</button>

        
        </div>
        </div>
        </form>
